<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Indé-Stream</title>
</head>

<body>

    <header>
        <div class="nav-bar">
            <button class="home nav-button">
                home
            </button>
            <button class="series nav-button">
                series
            </button>
            <button class="contact nav-button">
                contact
            </button>
        </div>

        <p class="logo">Indé-Stream</p>
    </header>

    <main>

        <div class="main-series">
            <div class="main-series-logo">

                <img src="assets/img/tadc/Amazing_Digital_Circus_logo.png" alt="logo" class="main-series-logo-img">

                <p class="main-series-author">GooseWorx - Glitch Production</p>

                <a href="html/tadc episode/s1ep1.html"><button class="play-button">Play <i
                            class="fa-solid fa-play"></i></button></a>

                <a href="html/tadc.html"><button class="play-button">En savoir plus <i
                            class="fa-solid fa-bars"></i></button></a>

            </div>
        </div>

        <div class="fast-list">

        </div>

        <form class="add-series-form">
            <h2>Add a series :</h2>

            <label>Title :</label>
            <input name="title" id="title" type="text" required>

            <br>

            <label>Image :</label>
            <input name="image" id="img" type="file" accept=".jpg, .jpeg, .png, .svg" required>

            <br>

            <label>Author :</label>
            <input name="Author" id="Author" type="text" required>

            <br>

            <input type="submit" value="Ajouter" id="submit">

        </form>
    </main>

    <footer>
        <div class="nav-bar">
            <button class="home nav-button">
                home
            </button>
            <button class="series nav-button">
                series
            </button>
            <button class="contact nav-button">
                contact
            </button>
        </div>

        <p class="logo">Indé-Stream</p>
    </footer>

    <script src="https://kit.fontawesome.com/c51329b043.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
